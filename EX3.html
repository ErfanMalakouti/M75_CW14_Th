<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              oceanBlue: "#202938",
              dodgerBlue: "#427cf9",
              silver: "#4c5564",
              ash: "#f9fafc",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="flex flex-col justify-center items-center w-screen h-screen gap-10 bg-zinc-400"
  >
    <div
      class="card bg-white w-5/6 h-1/3 rounded-xl flex flex-row justify-between items-center"
    >
      <div class="relative flex p-5 w-1/5 h-full rounded-xl">
        <img
          class="rounded-xl"
          src="./image/customer-3.jpg"
          alt=""
          width="100%"
          height="100%"
        />
        <span
          class="absolute top-7 right-2 transform translate-y-1/4 w-6 h-6 bg-green-500 border-2 border-white dark:border-gray-800 rounded-full"
        ></span>
      </div>
      <div class="flex flex-col p-5 w-3/6 h-full gap-y-10">
        <div class="font-bold text-3xl gap-2">
          <span>Clare Knights</span>
          <i class="fas fa-check-circle text-dodgerBlue"></i>
        </div>
        <div class="flex flex-row text-silver gap-2">
          <span><i class="fas fa-user-circle"></i> UI Designer</span>
          <span><i class="fas fa-map-marker-alt"></i> London</span>
          <span><i class="fas fa-at"></i> who am i</span>
        </div>
        <div class="flex flex-row gap-2">
          <div
            class="flex flex-col gap-1 w-1/5 h-full p-3 border border-gray-300 rounded items-center"
          >
            <div class="flex gap-2 items-center">
              <i class="fas fa-comment"></i>4.6k
            </div>
            <div class="text-silver">Comments</div>
          </div>
          <div
            class="flex flex-col gap-1 w-1/5 h-full p-3 border border-gray-300 rounded items-center text-center"
          >
            <div class="flex gap-2 items-center">
              <i class="fab fa-artstation"></i>45
            </div>
            <div class="text-silver">Projects</div>
          </div>
          <div
            class="flex flex-col gap-1 w-1/5 h-full p-3 border border-gray-300 rounded text-center items-center"
          >
            <div class="flex gap-2 items-center">
              <i class="fas fa-stroopwafel"></i>120K
            </div>
            <div class="text-silver">Downloads</div>
          </div>
        </div>
      </div>
      <div class="flex justify-end w-2/6 h-full p-5 gap-2">
        <div>
          <button
            class="bg-dodgerBlue p-3 w-full rounded-xl text-white text-2xl"
          >
            <span class="text-3xl">+</span> follow
          </button>
        </div>
        <div class="bg-zinc-200 rounded-xl text-4xl font-bold p-3 w-15 h-16">
          &#8285;
        </div>
      </div>
    </div>
  </body>
</html>
